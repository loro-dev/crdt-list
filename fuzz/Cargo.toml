[package]
name = "crdt-woot-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
rand = "0.8.5"

[dependencies.crdt-woot]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "woot"
path = "fuzz_targets/woot.rs"
test = false
doc = false

[[bin]]
name = "yata"
path = "fuzz_targets/yata.rs"
test = false
doc = false


[[bin]]
name = "woot-10"
path = "fuzz_targets/woot-10.rs"
test = false
doc = false
